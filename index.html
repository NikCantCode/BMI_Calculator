<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js" integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js" integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 col-lg-3 col-md-2 col-xs-1"></div>
            <div class="col-xl-4 col-lg-6 col-md-8 col-xs-10 d-flex justify-content-center align-items-center vh-100">
                <div class="row main-styling py-3 rounded">
                    <div class="col-12 mb-2 title-styling text-center fw-bold">BMI Calculator v1.0</div>
                    <div class="col-8 py-2">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="weightInput" placeholder="Weight">
                            <label>Weight :</label>
                        </div>
                    </div>
                    <div class="col-1 align-self-center justify-content-center py-2 px-0 fw-bold" id="weightUnitSelected">KG</div>
                    <div class="col-3 py-2">
                        <button class="btn btn-block btn-styling h-100" id="selectMetric">KG / CM</button>
                    </div>
                    <div class="col-8 py-2">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="heightInput" placeholder="Height">
                            <label>Height :</label>
                        </div>
                    </div>
                    <div class="col-1 align-self-center justify-content-center py-2 px-0 fw-bold" id="heightUnitSelected">CM</div>
                    <div class="col-3 py-2">
                        <button class="btn btn-block btn-styling h-100" id="selectImperial">LBS / INCH</button>
                    </div>
                    <div class="col-9 py-2">
                        <div class="row px-2">
                            <div class="col-12" id="bmiValue"></div>
                            <div class="col-12" id="bmiResult"></div>
                        </div>
                    </div>
                    <div class="col-3 py-2">
                        <button class="btn btn-block btn-styling h-100 py-3" id="dataSubmit">See My BMI</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-3 col-md-2 col-xs-1">
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
